        <b> Innovatiiviset, vaikuttavat ainesosat</b><br/>
        <br/>
        <strong>Luomulaatuinen tamanuöljy</strong><br/>
        Pähkinäöljy, jolla on erinomaisia ihoa hoitavia ominaisuuksia. Öljy saadaan  madagaskarilaisen tamanupuun (Calophyllum Inophyllum) pähkinöistä. Pähkinöitä kuivatetaan noin kaksi kuukautta, minkä jälkeen niistä erotetaan tamanuöljy kylmäpuristamalla. Tässä hienossa öljyssä on runsaasti sekä tyydyttyneitä että tyydyttymättömiä rasvahappoja. Se sisältää myös ainutlaatuista, arvokasta  calophyllumhappoa.<br/>
        <br/>
        <strong>Frangipaniuute</strong><br/>
        Uutteen valmistuksessa on käytetty sekä keltavalkoisia (Plumeria Alba) että punavalkoiisia (Plumeria Rubia) frangipaninkukkia. Frangipaniuutteella on ihoa kosteuttavia ja virkistäviä ominaisuuksia.<br/>
        <br/>
        <strong>Tahitin monoi –kukan uute</strong><br/>
        Polynesialaisen gardenian (Gardenia Tahitensis) kukkia uutettuna kookosöljyyn. Monoi –uutteella on kliinisissä tutkimuksissa todettuja ihon kosteustasapainoa parantavia ominaisuuksia.<br/>
        <br/>
        <strong>Luonnolliset eteeriset öljyt</strong><br/>
        Huolella valitut, 100% luonnolliset eteeriset öljyt,  mm. frangipani, champaca, luomuvanilja, tuberosa, bergamotti ja bentsoe, tukevat ja aktivoivat ihon luonnollista toimintaa.<br/>
    main: "Luomulaatuinen tamanuöljy, frangipanin ja tahitin monoi -kukan uutteet uudistavat, rentouttavat ja kaunistavat kuivaa ihoa. Hienostuneet, ihanat tuoksut!"
