    list:   Writers and poets wax lyrical about the loveliness of the frangipani blossom. 
            And about its scent, delicately flowery, slightly sweet and yet fresh, 
            simply enthralling. This scent creation adorns our new, very nurturing bodyline. 
            It goes without saying that we do this beauty justice with the best ingredients in organic quality. 
            Come marvel with us!  
