        Innovatiiviset, vaikuttavat ainesosat<br/>
        <br/>
        Villimangovoi<br/>
        Villimangoksi tai afrikkalaiseksi mangoksi kutsutun, mangoa muistuttavan hedelmän (Irvingia gabonensis) siemenistä uutettu hieno ja ravitseva voi. Villimango kasvaa Keski- ja Länsi-Afrikassa. Se sisältää runsaasti erittäin kosteuttavia ainesosia. Villimangovoi saa ihosi tuntumaan ihanan pehmeältä ja todella hellästi ja hyvin hoidetulta.<br/>
        <br/>
        Luomulaatuinen kirsikankukkauute<br/>
        Ihana, mieto ja kosteutta ylläpitävä luomulaatuisten kirsikankukkien uute tuo iholle sametinpehmeän tunnun. Kirsikankukkaa pidetään silkinpehmeyden ja puhtauden vertauskuvana. Sen uutteella on kosteuttavia ja ihon pintaa silottavia ominaisuuksia.<br/>
        <br/>
        Luomuviikunan uute<br/>
        Viikuna on yksi kaikkein kuitupitoisimmista hedelmistä, ja se sisältää runsaasti flavonoideja, polyfenoleita, hivenaineita ja vitamiineja. Siksi viikunauute antaa erinomaisen suojan vapaita radikaaleja vastaan.<br/>
        <br/>
        Luomulaatuiset manteliöljy ja karitevoi<br/>
        Luomulaatuisella manteliöljyllä, joka sisältää poikkeuksellisen laajan valikoiman rasvahappoja, on iholle erityisen silottava ja uudistava vaikutus. Se ravitsee ihoa tehokkaasti ja antaa silkinsileän, sametinpehmeän tunnun.<br/>
        <br/>
        Tuoksut aidoista eteerisistä öljyistä<br/>
        Hienostunut, parfyyminomainen yhdistelmä appelsiinia, sitruunaa, vaniljaa, mandariinia ja muita valikoituja eteerisiä öljyjä tukee ihon luonnollista toimintaa. Se tuo koko vartalonhoitosarjaan ihanan, raikkaan ja aurinkoisen tuoksun.<br/>
    main: "Vaikuttavat ainesosat villimangovoi, luomulaatuiset kirsikankukan ja viikunan uutteet, karitevoi ja manteliöljy. Tuoksuna valloittava eteeristen öljyjen sekoitus!"
