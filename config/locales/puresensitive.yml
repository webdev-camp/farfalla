        <br/>
        <b>Uudistavat, vaikuttavat ainesosat</b><br/>
        <br/>
        <strong>Luomulaatuinen manteliöljy</strong><br/>
        Luomulaatuisella manteliöljyllä, joka sisältää poikkeuksellisen laajan valikoiman rasvahappoja, on iholle erityisen silottava ja uudistava vaikutus. Se ravitsee ihoa tehokkaasti ja antaa silkinsileän, sametinpehmeän tunnun.<br/>
        <br/>
        <strong>Luomulaatuinen auringonkukkaöljy</strong><br/>
        Ihana öljy, joka sisältää runsaasti linolihappoa. On myös esitetty, että auringon energiaa varastoituu tehokkaasti juuri luomuauringonkukkaöljyyn. Erinomainen öljy herkän tai ärtyneen ihon hoitoon. Edistää ihosolujen uusiutumista.<br/>
        <br/>
        <strong>Luomulaatuinen aloe vera</strong><br/>
        Luomulaatuinen, aloe vera –kasvin lehdistä saatava raikas kasviuute. Aloe vera sisältää runsaasti mineraaleja, entsyymejä, hivenaineita ja vitamiineja. Se edistää solujen uusiutumista ja kosteuttaa ihoa. Tästä seuraa, että ihosta tulee kiinteämpi, ja rypyt ja juonteet vähenevät ja pehmenevät.<br/>
        <br/>
        <strong>Luomulaatuinen lehmuksenkukkauute</strong><br/>
        Jo keskiajalla valmistettiin kauneustuotteita miedon ja suloisen tuoksuisista lehmuksen kukista. Uute sisältää pääasiassa flavonoideja, eteerisiä öljyjä, kasvihappoja, saponiineja ja glykosideja. Lehmuksen kukat rauhoittavat ja rentouttavat ihoa ja jättävät sille ihanan raikkaan tunnun.
    main: |-
