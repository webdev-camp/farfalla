        erityisominaisuudet on otettu huomioon. Näin hiustenhoidon vaikuttavuus on taattu.
        Tuotteet eivät sisällä synteettisiä hajusteita, silikonia, väri- tai säilöntäaineita.
    sub_header: |-
        Asiantuntevaa hiustenhoitoa parhaimmista luonnonmukaisista raaka-aineista
        luonnollisin tuoksuin.   
