  hair_care: 
    header: "Take care of your hair"
    list: |-
        Farfalla on kehittänyt kaikille hiustyypeille luonnolliset shampoot, hoitoaineet ja muotoilutuotteet valikoiduista uusiutuvista luonnon raaka-aineista: kasviuutteista, eteerisistä
