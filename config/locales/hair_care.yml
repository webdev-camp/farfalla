        Farfalla on kehittänyt kaikille hiustyypeille omat luonnolliset shampoot, hoitoaineet ja 
        muotoilutuotteet. Ne on valmistettu valikoiduista, uusiutuvista luonnon raaka-aineista: kasviuutteista, eteerisistä
        öljyistä ja kasvien luonnollisista pesevistä ainesosista. Jokaisen hiuslaadun yksilölliset
        erityisominaisuudet on otettu huomioon: hiustenhoito Farfallan tuotteilla on toimivaa ja tehokasta.
        Tuotteet eivät sisällä synteettisiä hajusteita, silikonia, väri- tai säilöntäaineita, eikä parabeeneja.
    sub_header: "Asiantuntevaa, luonnollista hiustenhoitoa parhaista raaka-aineista."
