fi:
  womans_parfumes:
    products: anima nuvola
    header: Luomu parfyymit 
    sub_header: Luomu parfyymi naisille/ women's natural parfumes
    list: "Luonnollinen hajuvesi on kuin näkymätön huntu. Tuoksun huomaa ainoastaan henkilön välittömässä läheisyydessä. 
          Luonnolliset tuoksut haihtuvat nopeammin kuin synteettiset . Ne eivät peitä kehon luonnollista hajua , 
          vaan luovat ainutlaatuisen luonnollisen harmonian. Farfallan luomu parfyymit ovat aitoja ja luonnollisia ja 
          ne ovat saaneet BDIH sertifikaatin. 
          Nämä tuotteet menevät vieläkin korkealaatuisemmaksi kuin luomu sertifikaatti vaatii: 98% aineesta on
          luomutuotannosta. Parfyymien pohjana Farfalla käyttää luomu alkoholia ja luomu kukkaisvesiä. 
          Tuotteita ei ole testattu eläimillä."
    
    heading: " "
    main: " " 
    anima:
        heading: Anima
        main:  
            Tuoksu, joka tuo esille olemuksesi kätketyn hymyn! Samalla kertaa syvällinen ja 
            dynaaminen sekä hedelmäisen raikas  greipin, mandariini ja appelsiinin tuoksuilla.
            Sydäntuoksu sisältää mimosan ja appelsiinin kukkien aurinkoista hehkua . 
            Tuoksu on pyöristetty metsäisillä tuoksuilla ja benzoanilla.
            
    nuvola:
        heading: Nuvola 
        main:  
            Nauti tunteesta että kävelet kuin ilmassa käyttäessäsi tätä tuoksua! Nuvola tarkoittaa pilveä 
            italiaksi .Käyttäessäsi tätä tuoksua saat miesten päät kääntymään .  Sydäntuoksu
            on aluksi raikas ja moni-ilmeinen , sitten puuterimainen ja erittäin naisellinen . 
            Tässä luomu parfyymissä, neroli, bergamot, ylang, ylang, vanilja ja santelipuu korostavat  
            kantajan vetovoimaa ja charmia .
            
en:
  womans_parfumes:
    products: anima nuvola
    header: Women's Natural Perfumes 
    sub_header: ""
    list:   A natural perfume is like an invisible veil. 
            One is aware of the scent of a person when they are in close proximity. 
            Natural fragrances are much more volatile than synthetic ones and do not linger for any length of time. 
            Also they do not disguise the body’s natural odour but blend together to create a unique harmony 
            full of natural charm. Farfallas natural perfumes are genuine and natural and carry the BDIH label. 
            However we go even further, 98 % of the substance stem from controlled organic crop. 
            As a base Farfalla uses alcohol and flower water specially produced in organic quality.
             No animal testing. 
    
    heading: " "
    main: " " 
    anima:
        heading: Anima
        main:  A fragrance that can bring out yoursoul’s hiddensmile! Profound, dynamic and, 
                at the same time, fruity with refreshing notes of grapefruit, mandarinandorange. 
                The heart contains sunnynotes ofmimosa and orange blossoms, 
                rounded off by precious woods and benzoin.
    nuvola:
        heading: Nuvola 
        main:  Enjoy the feeling of walking on air when wearing this scent! Nuvola, meaning “cloud” in Italian, 
                is said to make men’s heads not only turn but spin. Fresh and multi-faceted at first, 
                the heart note then becomes very feminine and powdery. 
                In this natural perfume, neroli, bergamot, ylang, ylang, vanilla and sandalwood 
                emphasise the attraction and charm of the wearer.
