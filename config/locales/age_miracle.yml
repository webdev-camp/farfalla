        juonteiden syvyys vähenee ja iho näyttää nuoremmalta.<br/><br/> 
        <em>Gotu kola (Centella asiatica)</em><br/> 
        Luomulaatuinen gotu kola -uute (Centella asiatica) edistää ihon omaa kollageenituotantoa. Se lisää ihon joustavuutta,
        heleyttää ihonväriä luonnollisesti ja kiinteyttää kasvojen linjoja.<br/><br/>
