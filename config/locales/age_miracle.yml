        parantaa ihon kimmoisuutta, kosteuttaa ihoa ja parantaa sen kykyä säilyttää kosteutta.<br/><br/>
        <em>Luonnolliset, syvävaikutteiset eteeriset öljyt</em><br/>
        Huolella valikoitu eteeristen öljyjen seos, erotettu mm. iiriksestä ja ottoruususta, tehostaa tuotteiden uusiutumista edistävää vaikutusta.
