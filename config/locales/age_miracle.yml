        <em>Kesälumipisara (Leucojum aestivum)</em><br/>
        Todellinen innovaatio anti-age –tutkimuksessa! Siinä missä monet anti age -tuotteet nopeuttavat solujen jakautumista, kesälumipisaran mukulasta saatavat dormiinit hidastavat sitä.
