        <em>Spilanthes acmella (parakrassi)</em><br/>
        Tarkat testit ovat osoittaneet, että spilanthesuute rentouttaa kasvojen lihaksia. Tällä on selvä ryppyjä ja juonteita vähentävä vaikutus.  75% testin osallistujista huomasi vaikutuksen jo yhden päivän käytön
