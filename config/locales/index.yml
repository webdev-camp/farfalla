        <em><strong>Farfalla Essentials</strong> on perustettu yli 26 vuotta sitten.</em> 
        Se on ensimmäinen sveitsiläinen, heti perustamisestaan lähtien luomulaatuisille aromaterapia-, 
        hyvinvointi- ja SPA -tuotteille omistautunut yhtiö. <br/><br/>
        
        Farfallalla on jo alusta alkaen ollut visio. He ovat halunneet jakaa oman inspiraationsa ja 
        asiantuntemuksensa luomulaatuiseen kosmetiikkaan. Heidän tarkoituksensa on luoda mahdollisimman 
        korkealaatuisia ja tehokkaita tuotteita moderneissa, tyylikkäissä pakkauksissa. Koko Farfallan 
        kosmetiikkavalikoima on sertifioitu kansainvälisen NaTrue -sertifiointijärjestelmän mukaan.<br/><br/>
        
        Farfalla onkin onnistunut luomaan todella korkealaatuisia, sertifioituja luomutuotteita. 
        80 prosentissa tuotteista on yli 95% luomua, joka on nykystandardeissa todella paljon. 
        Lukuisissa tuotteissa heillä on jopa 98% luomua. <br/>
        
        Suurin osa tuotteista on tiukassa NaTrue -järjestelmässä saavuttanut tason 
        kolme (jolloin vähintään 95% raaka-aineista on luomua). 
