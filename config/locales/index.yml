        <h2> Sveitsiläistä huippulaatuista luomukosmetiikkaa <br>
        <small>– jopa 99% sertifioitua luomua (NaTrue), 100% luonnollisista aineista</small></h2>    
        <strong>Farfallan tuotteissa yhdistyy ainutlaatuisella tavalla tarkka dermatologinen tutkimus, ylelliset luomulaatuiset tuotteet, huolella toteutettu eettisyys ihmistä ja luontoa kohtaan sekä esteettinen ja houkuttava ulkoasu. </strong> Sveitsiläinen Farfalla Essentials perustettiin jo vuonna 1985. Farfalla on itsenäinen yritys: sen alkuperäiset perustajat omistavat Farfallan edelleen. Kaikki neljä omistajaa työskentelevät yrityksen palveluksessa omilla erikoisaloillaan.
        <br><br>
        <strong>100% luonnollisista ainesosista </strong><br> 
        Farfallan tuotteet valmistetaan 100% luonnollisista ainesosista – synteettisiä hajusteita, väri- tai säilöntäaineita ei käytetä. Farfallan tuotteet eivät sisällä silikoneja, mineraaliöljyjä, PEG -yhdisteitä (polyeteeniglykolit) tai sodium laureth sulfatea (SLS). Parabeenit ovat synteettisiä säilöntäaineita, ja Farfallan tuotteissa niitä ei ole. <br>
        Useat luonnonkosmetiikan sertifikaatit sallivat pieniä määriä synteettisiä ainesosia esim. säilöntäaineina. Farfallan asiantuntemus on kuitenkin mahdollistanut tuotteiden valmistamisen niin, että säilöntäaineetkin on erotettu luonnollisista ainesosista. Farfalla ei hyväksy tuotteisiinsa mitään synteettistä.
        <br><br>
        <strong>Farfalla luo omat standardinsa – puhtaampaa kuin tarkimmat sertifikaatitkaan edellyttävät! </strong>
        Farfalla käyttää, aina kun se on mahdollista, luomuviljeltyjä raaka-aineita. Suurimmalla osalla Farfallan tuotteista on kolmen tähden NaTrue -sertifikaatti, jolloin yli 95% sertifioitavissa olevista ainesosista on luomua. <br>
        Farfalla tekee kuitenkin tuotteistaan vielä puhtaampia kuin tämä Euroopan tarkimpana tunnettu sertifikaatti edellyttää: osassa Farfallan tuotteita luomuviljeltyjen ainesosien osuus on jopa 99%. Näin suuri luomuprosentti, lähes 100%, on markkinoilla todella harvinainen.
