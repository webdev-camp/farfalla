        <em><strong>Farfalla Essentials</strong> on perustettu yli 26 vuotta sitten.</em> 
        Se on ensimmäinen sveitsiläinen, heti perustamisestaan lähtien luomulaatuisiin aromaterapia-, 
        hyvinvointi- ja SPA -tuotteisiin keskittynyt yhtiö. <br/><br/>
        
        Farfallalla on jo alusta alkaen ollut visio: jakaa oma inspiraationsa ja luomulaatuisen kosmetiikan asiantuntemuksensa. Farfallan tarkoituksena on luoda mahdollisimman korkealaatuisia ja tehokkaita tuotteita moderneissa, tyylikkäissä pakkauksissa. Suuri osa Farfallan 
        kosmetiikkavalikoimasta on sertifioitu kansainvälisen NaTrue -sertifiointijärjestelmän mukaan ja muilla  on  BDIH:n myöntämä sertifikaatti.<br/><br/>
        
        Farfalla onkin kehittänyt todella korkealaatuisia, sertifioituja luomutuotteita. 
        Monissa tuotteista on yli 95% luomua, joka on nykystandardeissa todella paljon. 
        Lukuisissa tuotteissa luomuprosentti on jopa 98%. <br/>
        
        Suurin osa tuotteista on tiukassa NaTrue -järjestelmässä tasoa 3 (jolloin vähintään 95% raaka-aineista on luomua). 
