en:
  frangipani:
    products: fp_shower fp_bodylotion fp_body_butter fp_eau_fraiche fp_shower_small fp_lotion_small
    header: Frangipani
    sub_header: <b>Body care as delicate as a blossom</b>
    list:   Writers and poets wax lyrical about the loveliness of the frangipani blossom. 
            And about its scent, delicately flowery, slightly sweet and yet fresh, 
            simply enthralling. This scent creation adorns our new, very nurturing bodyline. 
            It goes without saying that we do this beauty justice with the best ingredients in organic quality. 
            Come marvel with us!  
    heading: " "
    main: " "      
    fp_shower:
        heading: Frangipani Shower cream
        main:  Silky soft shower cream with a delicate note of tropical flowers. 
              For your daily body cleansing. Application, apply a pearl-sized portion to wet skin and work
              to a foam. With a cleansing sponge you can achieve more foam. 200 ml
    fp_bodylotion:
        heading: Frangipani Bodylotion
        main:   This body lotion, with its light and delicate scent of tropical frangipani blossoms, 
                gives your skin a pleasant silky feeling. With plant oils and floral waters in organic 
                quality. For your daily body care. 150 ml
    fp_body_butter:
        heading: Fresh Bodybutter
        main:   When the skin needs intensive moisture, this body butter is just right. 
                It is easily absorbed and provides the skin with a silky feeling. 
                Accompanied by the delicate scent of frangipani. 50 ml
    fp_eau_fraiche:
        heading: Frangipani Eau Fraîche
        main:   An Eau Fraîche is a discreet natural perfume, which accompanies you throughout your day. 
                With fruity head notes, soft delicate notes in the middle and the scent of tropical 
                frangipani blossoms. 50 ml
    fp_shower_small:
        heading: Frangipani Shower cream
        main:   Small version for travelling and to try out
    fp_lotion_small:
        heading: Frangipani Bodylotion
        main:   Small version for travelling and to try out
