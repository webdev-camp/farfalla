        <em>Jerikonruusu (Selaginella lepidophylla) </em><br/> 
        Aavikko-oloissa elävä kasvi, jolla on ainutlaatuinen taipumus: vaikka se kuivuisi täysin, se pystyy laajenemaan takaisin reheväksi, kukkivaksi kasviksi, jos se vain saa käyttöönsä hivenenkin vettä.
