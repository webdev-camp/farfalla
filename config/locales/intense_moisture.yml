        <em>Jerikonruusu (Selaginella lepidophylla) </em><br/> 
        Aavikko-oloissa elävä kasvi, jolla on ainutlaatuinen taipumus: vaikka se kuivuisi täysin, se pystyy laajenemaan takaisin reheväksi, kukkivaksi kasviksi, jos se vain saa käyttöönsä hivenenkin vettä.
        Jerikonruusulla on sama vaikutus myös ihoon! Se sisältää harvinaisen ainesosan, joka pystyy
        uudelleenjärjestelemään denaturoituja entsyymejä ja siten optimoimaan ihon oman, luonnollisen itsesuojelukyvyn. Jo viikon käytön
        jälkeen ihon pintarakenne näyttää selvästi parantuneen ja kasvot näyttävät hehkeämmiltä.  <br/><br/> 
        <em>Hyaluronihappo </em><br/> 
        Tehokkaasti vaikuttava aine, joka on
        erotettu vehnästä. Iho tuottaa hyaluronihappoa luonnostaan, vaikkakin 35 ikävuoden jälkeen sen tuotanto 
        asteittain vähenee. Hyaluronihapolla on kyky sitoa vettä ihosoluihin, ja siksi se lisää ihon joustavuutta.  <br/><br/> 
        <em>Aloe vera </em><br/> 
        Luomulaatuinen kasviuute, joka on peräisin aloe veran lehdistä. Koska aloe vera sisältää runsaasti
        mineraaleja, entsyymejä, tehoaineita ja vitamiineja, se tukee solujen uusiutumista. Aloe vera täydentää ihon
        kosteusvarastoja, joten ihosta tulee tasaisempi ja juonteet pehmenevät. <br/><br/>
        <em>Macadamiaöljy </em><br/> 
        Luomupähkinäöljy, joka sisältää harvinaisen monipuolisen valikoiman rasvahappoja. Macadamiaöljy on erittäin tehokas
        ihon pehmentäjä ja uudistaja. Se antaa iholle sametinpehmeän tunnun ja ravitsee tehokkaasti.
