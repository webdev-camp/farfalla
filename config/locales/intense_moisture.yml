        <em>Aloe vera </em><br/> 
        Luomulaatuinen kasviuute, joka on peräisin aloe veran lehdistä. Koska aloe vera sisältää runsaasti
        mineraaleja, entsyymejä, tehoaineita ja vitamiineja, se tukee solujen uusiutumista. Aloe vera täydentää ihon
        kosteusvarastoja, joten ihosta tulee tasaisempi ja juonteet pehmenevät. <br/><br/>
        <em>Macadamiaöljy </em><br/> 
        Luomupähkinäöljy, joka sisältää harvinaisen monipuolisen valikoiman rasvahappoja. 
        Macadamiaöljy on erittäin tehokas
        ihon pehmentäjä ja uudistaja. Se antaa iholle sametinpehmeän tunnun ja ravitsee tehokkaasti.
