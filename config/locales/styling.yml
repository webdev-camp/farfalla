fi:
  styling:
    header: Hiusten muotoilutuotteet
    products: st_mousse st_spray st_gel
    sub_header: Hair with style!
    list: Hiusten pesun ja hoidon jälkeen hiusten muotoilu käy erinomaisesti luomulaatuisilla tuotteilla, 
          jotka auttavat kampauksen muotoilussa, pidossa sekä hoitavat ja suojaavat hiusta.
    st_mousse:
        header: Muotoiluvaahto
        sub_header:  Hold, volume & shine
        main:  Pitoa, volyymia ja kiiltoa! Luonnollinen muotoiluvaahto auttaa kampauksen muotoilussa, 
                tukee kampauksen kestävyyttä ja tekee kauniin kiiltävät hiukset. Levitä pyyhekuiviin 
                hiuksiin pesun jälkeen.
        ingredients: vesi, oliivinlehtiuute, sugar alcohol, alkoholi, vegetable foam basis, granaattiomenan siemenuute,
                  aloe vera, sokerijuurikasuute, natriumsuola, mix natural essential oils, vehnäproteiini, maitohappo
        inci: Aqua, Olea europaea leaf extract *, sorbitol, alcohol, Coco-glucoside, beer, sodium Cocoyl glutamate, 
              Punica Granatum extract *, Aloe barbadensis leaf extract *, betaine, disodium Cocoyl glutamate, 
              sodium PCA, perfume, Hydrolyzed wheat protein, lactic acid, Citral *, Citronellol *, Geraniol *, 
              linalool *, limonene *. * certified organic * part of natural essential oils
    st_spray:
        header: Hiuskiinne
        sub_header:  Hold, volume & shine
        main:  Luonnollinen ja joustava tuki kaikille hiuksille ja jokaiselle kampaukselle koko päiväksi! 
              Hiuskiinne on hienojakoinen (ei tahmaa?/ ei jää jäämiä??) ja sen voi harjata helposti pois hiuksista.
               (Ilman ponneaineita!)
        ingredients: alkoholi, sellakka, vesi, oliiviuute*sorbitoli, olut, jojobaöljy, appelsiininkukkavesi, 
                aloe vera, sodium PCA, kasviglyseriini, mixture of natural essential oils, vehnäproteiini
        inci: Alcohol, shellac, Aqua, Olea europaea leaf extract *, sorbitol, beer, Simmondsia chinensis seed oil *, 
              citrus aurantium Amara flower water *, Aloe barbadensis leaf extract *, sodium PCA, glycerin, 
              Parfum, Hydrolyzed wheat protein, Citral *, Citronellol *, Geraniol *, 
              linalool *, limonene *. * certified organic * part of natural essential oils
        
    st_gel:
        header: Styling Gel 
        sub_header:  Long-lasting hold
        main:  The styling gel. Our styling gel for expert modelling and creative styling. 
              Non-sticky, residue-free combing out. No synthetic aroma, colour or preservatives. 
              No PEGs or silicone.
    