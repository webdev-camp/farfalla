fi:
  ambra:
    products: am_shower am_bodylotion am_body_butter am_eau_fraiche am_shower_small am_lotion_small
    header: Ambra
    sub_header: <b>aistillinen vartalonhoitosarja</b>
    list: Ylellinen, hemmotteleva vartalonhoitosarja, jonka mysteerinen lämmin itämainen tuoksu on vastustamaton.       
    header: " "
    main: " "
      
    am_shower:
      header: Ambra suihkuvoide
      main:  Kannattaa kokeilla! Lämmin- ja aistikastuoksuinen suihkugeeli puhdistaa ihon hellästi ja perusteellisesti. 
            Purista sormenpäihisi helmenkokoinen annos ja hiero kostealle iholle. 200 ml
      Ainesosat: vesi, (kasviperäisten raaka-aineiden pinta-aktiivisia aineita), auringonkukkaöljy, alkoholi, 
                kasviglyseriini, natural essential oils mixture, xantaanikumi, merileväuute, sitruunahappo
      INCI: Aqua, Coco glucoside, sodium Cocoyl glutamate, Heliantus Annuus seed oil *, alcohol *, glycerin, 
            fragrance (natural essential oils), xanthan gum, Asparagopsis Armata extract, Citrix acid, limonene *, 
            linalool *, benzyl benzoates *. * certified organic * from natural essential oils
    am_bodylotion:
        header: Ambra kosteusvoide
        main:   Tämä sensuellituoksuinen kosteusvoide imeytyy helposti iholla ja tekee ihon sametin 
                pehmeäksi kasviöljy pohjaisten luomuraaka-aineiden avulla. 150 ml 
        ainesosat: Aqueous alcoholic extract of CENTELLA asiatica (CENTELLA asiatica= gotu kola), 
              (vesipitoinen alkoholi….), kasviglyseriini, shea butter, ruusuvesi, kookosöljy, vehnä glykosidi, 
              fatty alcohol, mix natural essential oils, Phytosqualan, auringonkukkaöljy, mehiläisvaha,   
              triglycerides, glyceryl stearate, luonnoll. vit. E, xantaanikumi, greipinsiemenöljy, merisuolauute. 
              * from kontr. Organic
        inci : Aqua, glycerin, Butyrospermum Parkii butter *, alcohol *, Caprylic/Capric triglycerides, 
              Rosa Damascena flower water *, Cocos Nucifera oil *, Cetearyl alcohol, Cetearyl wheat bran glucoside, 
              fragrance (natural essential oils), Squalane, Heliantus Annuus seed oil *, Cera Alba, glyceryl stearate, 
              tocopherol, xanthan gum, Vitis vinifera seed oil, CENTELLA asiatica extract, Asparagopsis Armata extract, 
              limonene *, linalool *, Citronellol *, benzyl benzoates *, Geraniol *. 
              * certified organic * part of natural essential oils
                
    am_body_butter:
      header: Vartalovoide Ambra
      main:   Hienostunut kosteuttava vartalovoide, joka kirjaimellisesti sulaa iholle ja 
              tekee sen sametin pehmeäksi tuoksuen aistikkaalle ambralle. 50 ml
      Ainesosat: shea butter, vesi, kasviglyseriini, triglyseridit, appelsiininkukkavesi, aloe vera, 
                greipinsiemenuute, mehiläisvaha, auringonkukkaöljy, kookosöljy, hamamelisvesi, wheat glykosid,
                cetearyl alcohol, glyceryl stearate, porkkanauute, phytosqualan, luonnoll. vit. E, 
                merileväuute, xantaanikumi, citric acid, natural essential oils mixture
      INCI: Butyrospermum Parkii butter *, Aqua, glycerin, Caprylic/Capric triglyceride, 
            alcohol *, citrus aurantium flower water *, Aloe barbadensis extract *, Cera Alba, 
            Heliantus Annuus seed oil *, Cocos Nucifera oil *, Hamamelis Virginiana flower water *, 
            Cetearyl alcohol, glyceryl stearate, Cetearyl wheat bran Glycosides, 
            perfume (natural essential oils), citrus of grandis seed extract *, 
            Squalane, tocopherol, xanthan gum, Daucus carota extract *, 
            Asparagopsis Armata extract, limonene *. * certified organic * from natural essential oils
    am_eau_fraiche:
      header: Ambra Eau Fraîche
      main:   Ihastuttava taianomainen tuoksuyhdistelmä, jossa yhdistyvät santeli, 
            Attar-ruusu ja vanilja yhdessä rockrosen kanssa.
            50 ml <br/>
      ainesosat:  alkoholi, natural essential oils mixture, ruusuvesi
      inci: Alcohol*, perfume (natural essential oils), Rosa Damascena flower water*, limonene*, linalool*, 
                  benzyl benzoates*, Citral*, benzyl alcohol*, Geraniol*, benzyl salicylates*, Citronellol*, 
                  Coumarine*.* certified organic. * from natural essential oils
    am_shower_small:
      header: Ambra Shower cream
      main:   Small version for travelling and to try out
    am_lotion_small:
      header: Ambra Bodylotion
      main:   Small version for travelling and to try out
en:
  ambra:
    products: am_shower am_bodylotion am_body_butter am_eau_fraiche am_shower_small am_lotion_small
    header: Ambra
    sub_header: <b>Sensuous body care</b>
    list: Imagine that you’re letting yourself be thoroughly spoilt in a superb wellness hotel in Southern India, 
          the mysterious scents of the Orient drifting through the open window. 
          The delicate scents of this line are also warm, sensuous and enveloping. 
          With, of course, most of the ingredients in organic quality. Jump in and spoil yourself!        
    header: " "
    main: " "
      
    am_shower:
        header: Ambra Shower cream
        main:  Velvety soft shower cream with a warm sensuous scent note for your daily, 
                gentle body cleansing. Application, apply a pearl-sized portion to wet 
                skin and work to a foam. With a cleansing sponge you can achieve more foam. 200 ml
    am_bodylotion:
        header: Ambra Bodylotion
        main:   This body lotion with its warm, sensuous scent gives your skin a velvety soft feeling. 
                With plant oils and floral waters in organic quality. For your daily body care. 150 ml
    am_body_butter:
        header: Fresh Bodybutter
        main:   A delicate bodybutter for intensive skin moisturising. 
                It melts on the skin to give a velvety textue. With the scent of ambra - 
                a sensuous pleasure. 50 ml        
    am_eau_fraiche:
        header: Ambra Eau Fraîche
        main:   A sumptuous scent composition with a deep, warm vibrancy. 
                A sophisticated blend of cistus with sandalwood, rose attar and vanilla. 
                This Eau Fraîche gives the wearer a touch of magic. 50 ml
    am_shower_small:
        header: Ambra Shower cream
        main:   Small version for travelling and to try out
    am_lotion_small:
        header: Ambra Bodylotion
        main:   Small version for travelling and to try out