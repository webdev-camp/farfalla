fi:
  shampoos:
    header: Shampoot
    products: sh_frangipani_silk sh_wild_rose sh_pomegranate sh_neem_rhassoul sh_jojoba_aloe sh_melissa_seaweed
    sub_header: For gentle skin and hair care
    list:       Asiantuntevaa hiustenhoitoa parhaimmista luonnonmukaisista raaka-aineista hienostunein/ 
                ihastuttavin luonnollisin tuoksuin. <br/>
                Farfalla on kehittänyt kaikille hiustyypeille uuden sukupolven luonnolliset 
                shampoot (ja –suihkugeelit) valikoiduista uusiutuvista luonnon raaka-aineista; kasviuutteista, 
                eteerisistä öljyistä ja kasvien luonnollisista pesevistä ainesosista. 
                Jokaisen hiuslaadun (ihotyypin) yksilölliset erityisominaisuudet on otettu huomioon, 
                jotta hiustenhoidon (ihonhoidon) optimaalinen vaikuttavuus on taattu. <br/>
                Farfallan tuotteet eivät sisällä synteettisiä hajusteita, väri- tai säilöntäaineita.         
    header: Luonnolliset shampoot
    sh_frangipani_silk:
        header: Kiiltoa ja volyymia Frangipani-silkki shampoosta
        sub_header: For more shine and volume 
        main:  Silkkiproteiini antaa hiuksille ihanan hohteen, fosfolipidit enemmän kestävää volyymia.  
              ja  frangipanin kukat ihastuttavan herkän tuoksun
        ingredients: Vesi, kasvipohjainen saippua, alkoholi, kasviglyseriini, eteeriset öljyt, xantaanikumi, 
                    maitohappo, silkkiproteiinit, kasviproteiinit
    sh_wild_rose:
        header: Hellävarainen Villiruusu shampoo
        sub_header: For fine hair, sensitive scalp, children
        main:  Erittäin mieto ja luonnollinen shampoo sopii erityisesti ohuille hiuksille, herkälle 
              päänahalle ja lapsille. Kallisarvoinen ruusu-uute rauhoittaa ja tasapainoittaa herkkää päänahkaa.  
              Shampoo tekee hiuksista luonnollisen kiiltävät, terveet ja kauniit juurista latvoihin.
        ingredients: Vesi, kasvipohjainen saippua, alkoholi, kasviglyseriini, xantaanikumi, luomuruusun kukkien uute, 
                  maitohappo, kasviproteiinit
        
    sh_pomegranate:
        header: Granaattiomenashampoo päivittäiseen käyttöön
        sub_header: For normal hair, frequent washing
        main:  Ihanteellinen shampoo nomaaleille hiuksille sekä usein toistuvaan pesuun. Kallisarvoisen 
              granaattiomenan tehoaineet suojaavat hiuksia kuivumiselta ja kosteuttavat hiuksia luonnollisesti. 
              Hiukset ovat elastiset, kuohkeat,  hyvässä kunnossa ja kauniin kiiltävät.
        ingredients: Vesi, kasvisaippua, alkoholi, kasviglyseriini, eteeriset öljyt, xantaanikumi, 
                  granaattiomenauute*, maitohappo, kasviproteiini *valvottua luomutuotantoa
        inci: Aqua, Coco-Glucoside, Alcohol, Glycerin, Disodium Cocoyl Glutamate, Glyceryl Oleate, Parfum, 
              Glyceryl Oleate PCA, xanthan gum, Punica granatum Fruit Extract, Lactic Acid, 
              Hydrolyzed Wheat Protein, Citral **, linalool **, Limonene **. * Certified organic, 
              ** part of natural essential oils
              
    sh_neem_rhassoul:
        header: Balance, Neem-rhassoul Shampoo 
        sub_header: Against dandruff
        main:  Natural shampoo to combat dandruff. This special shampoo based on extract of neem, 
                as well as Moroccan clay, lastingly combats dandruff. With the essential oils of juniper 
                wood, thyme and rosemary as selected active ingredients. For dandruff-free hair and a 
                well-groomed appearance.
    sh_jojoba_aloe:
        header: Korjaava Jojoba-aloe shampoo
        sub_header: For dry, brittle and dyed hair
        main:  Vahvistava shampoo kuiville, katkeileville ja värikäsitellyille hiuksille. 
              Jojobauute ja aloe vera kosteuttavat ja ravitsevat hiusta. Sitrushedelmien eteeriset 
              öljyt elvyttävät päänahkaa. Hiuksista tulee elinvoimaiset, terveet ja luonnollisen kiiltävät.
        ingredients: Vesi, kasvisaippua, alkoholi, kasviglyseriini, eteeriset öljyt, xantaanikumi, aloe vera, 
                    jojobauute, maitohappo, kasviproteiini
        inci: Aqua, Coco-Glucoside, Alcohol, Glycerin, Disodium Cocoyl Glutamate, Glyceryl Oleate, Parfum, 
              Glyceryl Oleate PCA, Xanthan Gum, Aloe Barbadensis Extract, Simmondsia Chinensis Extract, 
              Lactic Acid, Hydrolyzed Wheat Protein, Geraniol **, Citronellol **, linalool **, Limonene **. 
              * Certified organic, ** part of natural essential oilsract, Lactic Acid, 
              Hydrolyzed Wheat Protein, Geraniol **, Citronellol **, linalool **, Limonene **. 
              * Certified organic, ** part of natural essential oils
    sh_melissa_seaweed: 
        header: Clear, Melissa-seaweed Shampoo 
        sub_header: For greasy hair
        main:  Natural shampoo for greasy hair.
              Fucus vesiculosus is the name of the seaweed from Brittany in this shampoo, which stops the
              hair from becoming greasy. The hair feels light and well-groomed, and has a silky shine. With
              the precious scent of melissa.
