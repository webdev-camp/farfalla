fi:
  amberstone:
    products: amberstone_oil amberstone_cream amberstone_fraiche
    header: Meripihka Kosmetiikka – silkinpehmeälle ja säteilevälle iholle 
    sub_header: "Uusi korkealuokkainen sarja Jalokiviöljyjen valikoimassa."
    list: "Tämä innovatiivinen sarja ammentaa laaja-alaiset vaikutuksensa meripihkan valoa tuovasta 
          laadusta. Kiven energia saadaan palvelemaan ihonhoitoa erityisen liuotuksen kautta. 
          Hienovaraisesti valikoidut eteeriset luomuöljyt tukevat meripihkan vaikutusta. 
          Meripihka jalokiviöljy ja kosteusvoide antavat kasvojesi iholle uutta säteilyä. 
          Ne ovat erityisen tehokkaita väsyneelle ja kalpealle iholle sekä iholle, joka kärsii 
          huonosta verenkierrosta. Hedelmäiset ja raikkaat mandariinin ja bergamotin tuoksut 
          yhdistettynä benzoen (?), inkiväärin ja vaniljan lämmittäviin ydintuoksuihin, lämmittävät  
          sydäntä ja luovat turvallisuuden tunnetta.<br/>
          
          Sertifioitua luomukosmetiikkaa, jossa 95% valmistusaineista on luomu-laatua, – Tason 3 NaTrue. "

    amberstone_oil:
        heading: Amberstone Oil 
        main: "A warming oil that awakens sunny thoughts and inner energy. 
              Essential oils of benzoe and mandarin make the skin silky-soft and radiant. 
              It can be used as a facial, skin, massage or bath oil. Massage gently into face or body.
               80 ml <br/>
               INCI: Simondsia Chinensis*, Parfum (Natural Essential Oils), Benzyl Benzoate**, 
               Citral**, Geraniol**, Linalol**, Limonene**." 
    amberstone_cream:
        heading: Amberstone Cream
        main: "A warming oil that awakens sunny thoughts and inner energy. 
                Essential oils of benzoe and mandarin make the skin silky-soft and radiant. 
                It can be used as a facial, skin, massage or bath oil. Massage gently into face or body.  80 ml.<br/>
                INCI: Aqua, Helianthus Annuus Seed Oil*, Simmondsia Chinensis Seed Oil*, 
                Aloe Barbadensis Leaf Juice*, Citrus Aurantium Amara Flower Water*, Alcohol*, 
                Lauryl Laurate, Glycerin*, Parfum (natural essential oils), Cetearyl Alcohol, 
                Cetearyl Glucoside, Glyceryl Stearate, Sodium Stearoyl Glutamate, Xanthan Gum, 
                Calendula Officinalis Extract*, Centella Asiatica Extract*, Gellan Gum, Glycine Soja Oil, 
                Tocopherol, Citric Acid, Ascorbic Acid, Benzyl Benzoate**, Citral**, Coumarine**, Farnesol**, 
                Geraniol**, Linalool**, Limonene**. "
    amberstone_fraiche:
      heading: Meripihka Eau Fraîche
      main: "Tämä hedelmäinen ja pehmeä luomuparfyymi on todellinen valon tuoja. Meripihka ja bergamotti
            yhdistävät valoa puoleensavetävät energiansa benzoen ja mandariinin tarjotessa lempeän taustan. 
            Käyttö: parfyymina, energisoivana ja – esimerkiksi huoneessa –harmonisoivana spraynä <br/> 
              INCI: Alcohol*, Citrus Aurantium Amara Flower Water*, Parfum (Natural Essential Oils), Benzyl Benzoate**, 
              Benzyl Cinnamate**, Citral**, Coumarine**, Farnesol**, Geraniol**, Linalool**, Limonene**."
    amberstone_set:
      heading: Meripihka setti
      main: "Tämä ihana setti sisältää Meripihka jalokiviöljyn, ihovoiteen ja Eau fraichen.
        Tutustu Meripihka-sarjaan, anna lahjaksi tai ota mukaan matkalle.
        3 x 20 ml." 
en:
