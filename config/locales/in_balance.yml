fi:
  in_balance:
    products: ib_fluid ib_fluid ib_serum
    header: in balance
    sub_header: Tasapainoinen iho – Epäpuhtauksien hoitoon
    list: In balance –sarja sisältää kolme tuotetta, jotka saavat sinut
      tuntemaan itsesi kauniiksi. Luonnollista ja tehokasta apua rasvaiselle
        ja sekaiholle. <br/>
        - Puhdistaa ja raikastaa <br/>
        - Säätelee talineritystä<br/>
        - Tekee ihosta tasaisen ja mattamaisen silkinpehmeän<br/>
        - Rauhoittaa ihon epäpuhtauksia<br/>
        
    header:     "Tehokkaat, vaikuttavat aineosat :"
    main: Luomulaatuinen pellavansiemenuute tasapainottaa epäpuhtauksia ja tekee
          kasvojen ihosta näkyvästi raikkaamman ja kirkkaamman. Luomulaatuinen
          hamamelisuute ja eteeriset öljyt kirkastavat ja virkistävät ihoa. Aloe
          Vera kosteuttaa ja edistää solujen uusiutumista.          
    ib_serum:
        header: In balance -tasapainottava seerumi 
        main:  Kirkastaa, tasoittaa ja rauhoittaa ihoa tehokkaasti.
              Pellavansiemenuute hillitsee selvästi ihon talintuotantoa. Rosmariini,
              kultapäivännouto ja ruusumyrtti ehkäisevät finnien ja mustapäiden
              syntymistä. Levitä iholle tasapainottavaa seerumia puhdistuksen
              jälkeen 2-3 kertaa viikossa tai tarvittaessa päivittäin. Sen jälkeen
              levitä iholle In balance –tasapainottava, tasoittava emulsio. <br/>
              Sertifioitua luomukosmetiikkaa (NaTrue), vegaaninen
    ib_fluid:
        header: tasapainottava, tasoittava emulsio
        main:   Kirkastaa, pehmentää ja rauhoittaa ihoa ja antaa sille tasaisen,
              silkinpehmeän mattapinnan. Pellavansiemenuute hillitsee liiallista
              talineritystä. Rosmariini, kallioruusu ja manuka ehkäisevät
              epäpuhtauksien syntyä. Käytä puhdistuksen (ja tarpeen vaatiessa In
              balance -tasapainottavan seerumin) jälkeen aamuin illoin. <br/>
              Sertifioitua luomukosmetiikkaa (NaTrue), vegaaninen
    ib_maske:
        header: kirkastava, puhdistava naamio
        main:   Puhdistaa, selkeyttää ja raikastaa ihoa sisältämiensä greipin,
              rosmariinin ja sitruunan ansiosta. Poistaa hellävaraisesti vanhaa
              ihosolukkoa ja auttaa ihoa ottamaan vastaan hoitavien tuotteiden
              vaikutukset. Käytä 1-2 kertaa viikossa puhdistetulle iholle, anna
              vaikuttaa 10-15 minuuttia ja huuhtele runsaalla vedellä. Sen jälkeen
              levitä iholle In Balance –tasapainottava, tasoittava emulsio. <br/>
              Sertifioitua luomukosmetiikkaa (NaTrue), vegaaninen

        