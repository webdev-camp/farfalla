          Daily Refresh, Puhdistusemulsio
          Puhdistaa ihon hellävaraisen tehokkaasti. Aloe vera suojaa ihoa kuivumiselta, valikoidut eteeriset öljyt virkistävät ja elvyttävät ihoa. Levitä puhdistusemulsiota kostealle iholle, hiero kevyesti ja huuhtele runsaalla vedellä.
          
          In Balance, Kevyt kosteusemulsio
          Kevyt päiväemulsio, josta iho saa tehoannoksen kosteutta. Jerikonruusu-uute parantaa ihon omaa luonnollista suojautumiskykyä ja kosteuttaa tehokkaasti. Hyaluronihappo täydentää ihon kosteusvarastoja. Gotu kola (Centella asiatica) aktivoi ihon omaa kollageenintuotantoa. Käytä puhdistuksen ja kasvoveden jälkeen aamuin illoin.
          
          Be Beautiful, Bliss cream 
          Ainutlaatuinen voide tilanteisiin, joissa tahdot olla parhaimmillasi. Sisältää Orinoco–pähkinää ja brasilialaista pippuripuuta, joilla on “onnellisuushormoni”-dopamiinin erittymistä edistävä vaikutus. Luonnonmineraalien hohtohiukkaset peittävät epäpuhtauksia ja juonteita. Kun sinun on hyvä olla, säteilet sitä myös ulospäin, ja olet kaunis.
          
          Age Miracle, Hyvän yön nektari
          Kevyt yövoide, jossa on paljon tehokkaasti vaikuttavia aineosia. Antaa ihon hengittää syvään yön aikana ja tuo kasvoille uutta raikkautta ja kiinteyttä. Kesälumipisarauute (Leucojum aestivum), anti age -innovaatio, hidastaa ihon ikääntymistä ja tasoittaa juonteita. Käytä iltaisin ihon puhdistuksen jälkeen.
