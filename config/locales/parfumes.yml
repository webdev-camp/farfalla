    header: Luomuparfyymit
    list: |-
        Farfallan korkealaatuiset parfyymit ovat upeita tuoksuluomuksia nykynaiselle.
        Luonnollisen tuoksun huomaa ainoastaan henkilön välittömässä läheisyydessä.
        Parfyymit eivät peitä kehon luonnollista hajua, vaan luovat ainutlaatuisen, luonnollisen harmonian.
        Koska parfyymit on valmistettu korkealaatuisista sertifioiduista luomuaineista, ne voivat sopia myös henkilöille, joille kemialliset tuoksut aiheuttavat allergioita.
