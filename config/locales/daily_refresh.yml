fi:
  daily_refresh:
    products: dr_fluid dr_schaum dr_tonicF dr_tonicK dr_peeling
    header: daily refresh
    sub_header: ihon päivittäiseen hoitoon
    list: Lempeä, perusteellinen puhdistus on iholle tärkeää. Se valmistelee
        kasvojen herkän ihon hoitotuotteiden käyttöä varten. Käytä aamuin
        illoin puhdistusemulsiota tai –vaahtoa ja sopivaa kasvovettä. Kerran
        tai kahdesti viikossa tehty hellävarainen kuorinta tehostaa muiden
        hoitotuotteiden vaikutusta. Elvyttää, virkistää ja säilyttää
        kosteutta.<br/>
        -Puhdistaa ihon perusteellisesti mutta hellävaraisesti<br/>
        -Tekee ihosta raikkaan ja pehmeän<br/>
        -Lempeän syväpuhdistuksen jälkeen iho pystyy parhaiten hyötymään
          hoitavista tuotteista.
        
    heading:       Vaikuttavat aineosat
    main: 
        Kvillaja<br/>
        Arvokas luomulaatuinen kvillajan saponiini on peräisin
        eteläamerikkalaisen suopapuun, Quillaja saponarian, kuoresta. Tämän
        luonnonmateriaalin vaikuttavat aineosat sopivat erityisen hyvin
        kasvojen puhdistukseen. Kansanlääketiede on hyödyntänyt saponiinia
        sisältävää kvillajaa jo vuosien ajan.<br/>

        Aloe vera<br/>
        Luomulaatuinen kasviuute, joka on peräisin Aloe vera –kasvin lehdistä.
        Koska Aloe vera -uute sisältää runsaasti mineraaleja, entsyymejä,
        hivenaineita ja vitamiineja, se  tukee ihon uusiutumista. Aloe vera
        kosteuttaa ihoa. Tästä seuraa, että ihosta tulee tasaisempi ja sen
        uurteet pehmenevät.<br/>

        Luonnolliset, syvävaikutteiset eteeriset öljyt<br/>
        Luomulaatuiset, aromaterapian periaatteiden mukaisesti valitut
        eteeriset öljyt, esim. greippi, sitruunaruoho, rosmariini, sitruuna ja
        minttu elävöittävät ihoa ja tukevat kasviuutteiden syvävaikutusta.
          
    dr_fluid:
        heading: puhdistusemulsio
        main:    
            Syväpuhdistaa herkän ja kuivan ihon hellävaraisesti. Aloe vera suojaa
            ihoa kuivumiselta, eteeriset öljyt greippi, sitruuna ja douglaskuusi
            virkistävät ja elvyttävät ihoa. Levitä kostealle iholle, hiero
            kevyesti ja huuhtele vedellä. Soveltuu myös meikin poistoon.<br/>

            Sertifioitua luomukosmetiikkaa (NaTrue), vegaaninen
    dr_schaum:
        heading: puhdistusvaahto
        main: 
            Syväpuhdistaa ja kirkastaa normaalin ja lievästi epäpuhtaan ihon
            kuivattamatta sitä. Quillaja –puusta saatava luomulaatuinen  saponiini
            antaa iholle miellyttävän puhtauden tunnun. Eteeriset öljyt greippi,
            sitruuna ja douglaskuusi virkistävät ja elvyttävät ihoa. Levitä
            puhdistusvaahtoa kostealle iholle ja hiero kevyesti.<br/>

            Sertifioitua luomukosmetiikkaa (NaTrue), vegaaninen
    dr_tonicF:
        heading: kirkastava kasvovesi
        main:   
            Kirkastaa ja raikastaa ihon ja poistaa puhdistuksen jäänteet.
            Sisältämiensä hamamelisuutteen sekä rosmariinin, kultapäivännoudon ja
            ruusumyrtin eteeristen öljyjen ansiosta kasvovesi on hellävaraisesti
            desinfioiva. Valmistaa ihoa ottamaan vastaan hoitavia tuotteita.
            Puhdistuksen jälkeen pyyhi koko kasvojen iho hellästi kasvoveteen
            kostutetulla pumpulilla<br/>

            Sertifioitua luomukosmetiikkaa (NaTrue), vegaaninen
    dr_tonicK:
        heading: kosteuttava kasvovesi
        main:     
            Raikastaa ja rauhoittaa kasvojen herkkää ihoa ja poistaa puhdistuksen
            jäänteet. Säilyttää ihon luonnollisen kosteuden sisältämiensä centella
            asiatican ja aloe veran ansiosta. Valmistaa ihoa ottamaan vastaan
            hoitavia tuotteita. Puhdistuksen jälkeen pyyhi koko kasvojen iho
            hellästi kasvoveteen kostutetulla pumpulilla.<br/>

            Sertifioitua luomukosmetiikkaa – 70% sertifioitavissa olevista
            aineosista luomua (NaTrue), vegaaninen
    dr_peeling:
        heading: hellävarainen kuorintavoide
        main:       
            Tekee ihosta tasaisen, heleän ja silkinpehmeän. Hellävaraisesti
            kuorivat riisi- ja bambuhiukkaset poistavat vanhoja ihosoluja ja
            elvyttävät ihoa. Valmistaa ihoa ottamaan vastaan hoitavia tuotteita.
            Hiero hellästi kostealle iholle 1-2 kertaa viikossa välttäen silmien
            aluetta, huuhtele vedellä.<br/>

            Sertifioitua luomukosmetiikkaa (NaTrue), vegaaninen
en:
  daily_refresh:
    products: dr_fluid dr_schaum dr_tonicF dr_tonicK dr_peeling
    header: daily refresh
    sub_header: for daily skin cleansing care
    list: 1. Intensively yet gently cleanses skin. <br/>
          2. Visibly refreshes and smoothes skin. <br/>
          3. Ideal preparation for subsequent skin care. 
    heading: Innovative active ingredients
    main: Quillaja <br/>
          The prized organic Quillaja saponin is isolated from the bark of the South American 
            soap bark tree, Quillaja saponaria. The active substances contained in this 
            organic raw material are particularly suited to facial cleansing. Folk medicine has 
            also made use of this saponin-containing bark for many years. <br/>
          Aloe Vera <br/>
            The organic fresh plant extract, isolated from the Aloe vera leaf, supports cell 
            regeneration, thanks to its rich abundance of minerals, enzymes, trace elements 
            and vitamins. Aloe vera dispenses moisture with the result that the skin becomes 
            firmer and wrinkles are reduced and softened. <br/>
          Natural scents with deep-penetrating effect <br/>
            Organic essential oils such as grapefruit, lemon grass, rosemary, lemon and mint, 
            selected in accordance with aromatherapy principles, vitalise the skin and support 
            the deep-penetrating effect of the plant extracts.<br/>
          
    dr_fluid:
        heading: Cleansing fluid
        main:    
            Cleanses sensitive and dry skin intensively yet gently. Aloe vera protects
            skin against moisture loss. Grapefruit, Douglas-fir and lemon essential oils 
            invigoratethe complexion. Apply cleansing fluid to damp face and gently 
            massage into skin. Thoroughly rinse off with plenty of water. The cleansing 
            fluid can also be used as make-up remover. <br/>
            100% from natural origin &ndash; 95% of the certifiable natural substances are organic 
    dr_schaum:
        heading: Cleansing foam
        main: Thoroughly cleanses and clarifies  normal and impure facial skin without 
              drying it out. Saponin from the quillaja bark gives a special feeling of
              cleanliness. Essential oils of grapefruit, Douglas-fir and lemon invigorate the 
              complexion. Apply cleansing fluid to damp face and gently massage into
              skin. Thoroughly rinse off with plenty of water. <br/>
              100% from natural origin.  Also recommended for skin cleansing 
    dr_tonicF:
        heading: Clarifying tonic
        main:   
          Clarifies and refreshes the skin and removes remaining traces of makeup. 
          Slightly disinfecting thanks to  hamamelis water and the essential oils
          in rosemary, cistus and manuka. Ideal preparation for skin to absorb complex 
          of active ingredients in subsequent  skin care. After cleansing, spray tonic 
          on damp cotton pad and gently wipe all over face. <br/>
          100% from natural origin &ndash; 72% of the certifiable natural substances are organic 
    dr_tonicK:
        heading: Moisturising tonic
        main:     
              Refreshes and calms sensitive skin, removes remaining traces of makeup. 
              Retains skin moisture thanks to Centella asiatica and Aloe vera. Ideal 
              preparation for skin to absorb complex of active ingredients in subsequent 
              skin care. After cleansing, spray tonic on damp cotton pad and gently wipe all 
              over face. <br/>
              100% from natural origin &ndash; 70% of the certifiable natural substances are organic 
    dr_peeling:
        heading: Gentle exfoliating cream
        main:       
              For a silky-smooth complexion. Exfoliating particles made of rice and bamboo 
              gently remove dead skin scales, vitalise skin and are ideal preparation for skin
              to absorb complex of active ingredients in subsequent skin care. Massage well 
              into clean and moist skin, avoiding eye area. Thoroughly rinse off with plenty 
              of water. 
