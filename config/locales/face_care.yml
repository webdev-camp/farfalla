          sertifioitua lähdevettä. Tämä mineraalipitoinen lähdevesi on peräisin tarkoin valitusta 
          vuoristolähteestä, 2470 metrin korkeudesta merenpinnan yläpuolelta, Sveitsin Alpeilta. <br/>
