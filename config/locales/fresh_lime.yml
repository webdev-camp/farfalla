en:
  fresh_lime:
    products: fl_shower fl_bodylotion fl_eau_fraiche fl_body_butter fl_shower_small fl_lotion_small
    header: Fresh Lime
    sub_header: <b>Refreshing body care</b>
    list: <em>What a scent! </em>Wandering through a citrus grove and feeling the
          intense southern sun on ones skin is intoxicating. This extraordinary 
          scent impression of the blossoms and fruit of the lime tree revitalises 
          body and soul. We have captured this scent for our body care line and 
          have combined it with the best nurturing ingredients. For whenever your skin needs refreshing.        
    header: " "
    main: " "
      
    fl_shower:
        header: Fresh Lime Shower cream
        main:  Velvety soft shower cream with the <br/>
            refreshing scent of ripe lime. <br/>
            Application, apply a pearl-sized portion to wet skin and work to a foam. 
            With a cleansing sponge you can achieve more foam. 200 ml </p>
        
    fl_bodylotion:
        header: Fresh Lime Bodylotion
        main:   Deliciously caring and refreshing. <br/>
                This body lotion with its fruity and light scent gives your skin a 
                delicate feeling. With plant oils and hydrosols in organic quality. 
                For your daily body care. 150 ml   
    fl_body_butter:
        header: Fresh Bodybutter
        main:   Intensive moisture for the skin. <br/>
                It is easily absorbed by the skin and provides a 
                pleasant feeling of freshness. 50 ml        
    fl_eau_fraiche:
        header: Fresh Lime Eau Fraîche
        main:   An Eau Fraîche is a light and discreet natural perfume. 
                It has a fresh, fruity and cheerful scent. 
                Fruity and joyous tips are underlined with soft notes of iris root and vanilla. 50 ml
    fl_shower_small:
        header: Lime and Lemon Shower cream
        main:   Small version for travelling and to try out
    fl_lotion_small:
        header: Lime and Lemon Bodylotion
        main:   Small version for travelling and to try out
        